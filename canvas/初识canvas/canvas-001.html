<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>初识canvas</title>
</head>
<body>
<canvas id="myCanvas" width="400" height="200"></canvas>
<script>
	var canvas = document.getElementById("myCanvas");
	if(canvas.getContext){
		var ctx = canvas.getContext("2d");//获取canvas的2d上下文环境
		//drawLine(ctx);
		//drawRect1(ctx);
		//drawRect2(ctx);
		//clearRect(ctx);
		//clear(canvas);
		// drawText(ctx);
		//drawArc(ctx);
		// drawCircle(ctx);
		// drawGradientRect(ctx);
		drawShadowRect(ctx)
	}
	//绘制路径
	function drawLine(ctx){
		ctx.beginPath();		//开始路径绘制
		ctx.moveTo(20,20);		//设置路径起点，坐标为（20,20）
		ctx.lineTo(200,20);		//绘制一条到(200,20)的直线
		ctx.lineTo(300,30);
		ctx.lineWidth = 1.0;	//设置线宽
		ctx.strokeStyle = "#C00";//设置线的颜色
		ctx.closePath();		//关闭路径，绘制封闭图形
		ctx.stroke();			//进行线条的着色，这时整条线才变得可见
		
	}
	//绘制填充矩形
	function drawRect1(ctx){
		ctx.fillStyle = 'yellow';
		ctx.fillRect(50,50,200,100);
	}
	//绘制线条矩形
	function drawRect2(ctx){
		ctx.strokeRect(10,40,200,100);
	}
	//清除矩形区域
	function clearRect(ctx){
		ctx.clearRect(100,60,50,50);
	}
	//清空画板--重新设置画板尺寸会清空画板
	function clear(canvas){
		canvas.width = canvas.width;
	}
	//绘制文本
	function drawText(ctx){
		ctx.font = "Bold 20px Arial";	//设置字体
		ctx.textAlign = "left";			//设置对齐方式
		ctx.fillStyle = "#008600";		//设置填充颜色
		ctx.fillText("Hello!",10,50);	//设置字体内容，以及在画布上的位置
		ctx.strokeText("Hello!",10,100);//绘制空心字
	}
	//绘制扇形
	function drawArc(ctx){
		ctx.beginPath();
		ctx.arc(60,60,50,0,Math.PI*2,true);
		ctx.fillStyle = "#000";
		ctx.fill();
	}
	//绘制空心圆形
	function drawCircle(ctx){
		ctx.beginPath();
		ctx.arc(60,60,50,0,Math.PI*2,true);
		ctx.lineWidth = 1.0;
		ctx.strokeStyle = "#000";
		ctx.stroke();
	}
	//绘制渐变矩形
	function drawGradientRect(ctx){
		var myGradient = ctx.createLinearGradient(0,0,0,100);
		myGradient.addColorStop(0,"#fff");
		myGradient.addColorStop(1,"#636363");
		ctx.fillStyle = myGradient;
		ctx.fillRect(10,10,200,100);
	}
	//绘制阴影矩形
	function drawShadowRect(ctx){
		ctx.shadowOffsetX = 10;//设置水平位移
		ctx.shadowOffsetY = 10;//设置垂直位移
		ctx.shadowBlur = 5;//设置模糊度
		ctx.shadowColor = "rgba(0,0,0,0.5)";//设置阴影颜色
		ctx.fillStyle = "#c00";
		ctx.fillRect(10,10,200,100);
	}
</script>
</body>
</html>
<!--
1、canvas默认尺寸是300*150,而且该尺寸不同于css定义的宽高。

2、moveto和lineto方法可以多次使用。最后，还可以使用closePath方法，自动绘制一条当前点到起点的直线，形成一个封闭图形，省却使用一次lineto方法。

3、fillRect(x, y, width, height)方法用来绘制矩形，它的四个参数分别为矩形左上角顶点的x坐标、y坐标，以及矩形的宽和高。fillStyle属性用来设置矩形的填充色。

4、strokeRect方法与fillRect类似，用来绘制空心矩形。

5、clearRect方法用来清除某个矩形区域的内容。
ctx.clearRect(100,50,50,50);

6、fillText(string, x, y) 用来绘制文本，它的三个参数分别为文本内容、起点的x坐标、y坐标。使用之前，需用font设置字体、大小、样式（写法类似与CSS的font属性）。与此类似的还有strokeText方法，用来添加空心字。

7、arc方法用来绘制扇形。
ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);
arc方法的x和y参数是圆心坐标，radius是半径，startAngle和endAngle则是扇形的起始角度和终止角度（以弧度表示），anticlockwise表示做图时应该逆时针画（true）还是顺时针画（false）。

8、createLinearGradient方法用来设置渐变色。
createLinearGradient方法的参数是(x1, y1, x2, y2)，其中x1和y1是起点坐标，x2和y2是终点坐标。通过不同的坐标值，可以生成从上至下、从左到右的渐变等等。

9、设置阴影，一系列与阴影相关的方法，可以用来设置阴影。

10、save方法用于保存上下文环境，restore方法用于恢复到上一次保存的上下文环境。

11、beginPath() 方法开始一条路径，或重置当前的路径。
-->
